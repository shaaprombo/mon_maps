<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu" text="Publier"></ion-back-button>
    </ion-buttons>
    <ion-title>Trajet</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
 

      
         <ion-item>
            <ion-label position="floating"><p>depart</p></ion-label>
            <ion-input type="text" [(ngModel)]="trajet.debut" ></ion-input>
        </ion-item>
        <ion-item>
           
            <ion-label position="floating"> <p>arrive</p></ion-label>
            <ion-input type="text" [(ngModel)]="trajet.fin" ></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label position="floating"><p>Date et heure</p></ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY H:m" [(ngModel)]="trajet.dte" ></ion-datetime> 
      </ion-item>
      <ion-item>
       
        <ion-label position="floating" ><p>Places</p></ion-label>
        <ion-input  type="text" [(ngModel)]="trajet.nbre_place"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"><p>Prix</p></ion-label>
        <ion-input   type="text" [(ngModel)]="trajet.prix" ></ion-input>
    </ion-item>
<br>
   
    <ion-button  (click)="add_trajets()"   expand="block"><p>Valide Ok</p></ion-button>
    
</ion-content>
